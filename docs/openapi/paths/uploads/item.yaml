delete:
  tags: [Uploads]
  summary: Abortar carga por chunks
  description: "Rol requerido: editor/admin. Cancela la carga y limpia los archivos temporales."
  security:
    - BearerAuth: []
  parameters:
    - in: path
      name: upload_id
      required: true
      schema: { type: string }
  responses:
    '200':
      description: Carga abortada
      content:
        application/json:
          schema:
            type: object
            properties:
              upload_id: { type: string }
              status: { type: string, example: aborted }
    '400':
      $ref: '../../components/responses.yaml#/BadRequestError'
    '401':
      $ref: '../../components/responses.yaml#/UnauthorizedError'
    '403':
      $ref: '../../components/responses.yaml#/ForbiddenError'
