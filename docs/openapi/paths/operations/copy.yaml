  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/MoveRequest'
  responses:
    '200':
      description: Resultado por item
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/CopyResponseEnvelope'
