get:
  tags: [Explorer]
  summary: Listado de directorio
  description: "Rol requerido: viewer/editor/admin"
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: path
      schema: { type: string, example: / }
    - in: query
      name: page
      schema: { type: integer, minimum: 1, default: 1 }
    - in: query
      name: limit
      schema: { type: integer, minimum: 1, maximum: 200, default: 50 }
    - in: query
      name: sort
      schema: { type: string, enum: [name, size, modified_at, type], default: name }
    - in: query
      name: order
      schema: { type: string, enum: [asc, desc], default: asc }
  responses:
    '200':
      description: Listado paginado
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/DirectoryListResponse'
    '401':
      $ref: '../../components/responses.yaml#/UnauthorizedError'
    '403':
      $ref: '../../components/responses.yaml#/ForbiddenError'

delete:
  tags: [Operations]
  summary: Soft-delete de rutas
  description: "Rol requerido: editor/admin"
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/DeleteRequest'
  responses:
    '200':
      description: Resultado por ruta
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/DeleteResponseEnvelope'
    '400':
      $ref: '../../components/responses.yaml#/BadRequestError'
    '401':
      $ref: '../../components/responses.yaml#/UnauthorizedError'
    '403':
      $ref: '../../components/responses.yaml#/ForbiddenError'
