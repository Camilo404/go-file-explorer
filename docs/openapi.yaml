openapi: 3.0.3
info:
  title: Go File Explorer API
  version: 1.0.0
  description: |
    REST API para exploración y gestión de archivos con autenticación JWT, roles y operaciones asíncronas.

    Roles:
    - viewer: lectura
    - editor: lectura + operaciones de escritura
    - admin: todo + auditoría + registro de usuarios
servers:
  - url: http://localhost:8080
    description: Local

tags:
  - name: Health
  - name: Auth
  - name: Explorer
  - name: Files
  - name: Operations
  - name: Search
  - name: Audit
  - name: Jobs

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ok

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login de usuario
      description: "Roles permitidos: viewer, editor, admin"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Tokens emitidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPairResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Registrar usuario
      description: "Rol requerido: admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Usuario creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          $ref: '#/components/responses/AlreadyExistsError'

  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refrescar tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Nuevo par de tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPairResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Logout exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BooleanActionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/auth/me:
    get:
      tags: [Auth]
      summary: Perfil autenticado
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Usuario autenticado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/files:
    get:
      tags: [Explorer]
      summary: Listado de directorio
      description: "Rol requerido: viewer/editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: path
          schema: { type: string, example: / }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 50 }
        - in: query
          name: sort
          schema: { type: string, enum: [name, size, modified_at, type], default: name }
        - in: query
          name: order
          schema: { type: string, enum: [asc, desc], default: asc }
      responses:
        '200':
          description: Listado paginado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectoryListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    delete:
      tags: [Operations]
      summary: Soft-delete de rutas
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRequest'
      responses:
        '200':
          description: Resultado por ruta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponseEnvelope'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/tree:
    get:
      tags: [Explorer]
      summary: Árbol de directorios (lazy load)
      description: "Rol requerido: viewer/editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: path
          schema: { type: string, default: / }
        - in: query
          name: depth
          schema: { type: integer, minimum: 1, maximum: 3, default: 1 }
        - in: query
          name: include_files
          schema: { type: boolean, default: false }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 500, default: 200 }
      responses:
        '200':
          description: Nodos del árbol
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreeResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/directories:
    post:
      tags: [Explorer]
      summary: Crear directorio
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDirectoryRequest'
      responses:
        '201':
          description: Directorio creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DirectoryCreateResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          $ref: '#/components/responses/AlreadyExistsError'

  /api/v1/files/upload:
    post:
      tags: [Files]
      summary: Subir archivos
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: conflict_policy
          schema: { type: string, enum: [overwrite, rename, skip], default: rename }
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                path:
                  type: string
                  example: /uploads
                conflict_policy:
                  type: string
                  enum: [overwrite, rename, skip]
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Resultado de uploads
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponseEnvelope'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '413':
          $ref: '#/components/responses/PayloadTooLargeError'
        '415':
          $ref: '#/components/responses/UnsupportedTypeError'

  /api/v1/files/download:
    get:
      tags: [Files]
      summary: Descargar archivo o ZIP de directorio
      description: "Rol requerido: viewer/editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema: { type: string }
        - in: query
          name: archive
          schema: { type: boolean, default: false }
      responses:
        '200':
          description: Archivo/zip stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/files/preview:
    get:
      tags: [Files]
      summary: Preview inline de archivo
      description: "Rol requerido: viewer/editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Contenido inline
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/files/thumbnail:
    get:
      tags: [Files]
      summary: Obtener thumbnail JPEG
      description: "Rol requerido: viewer/editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema: { type: string }
        - in: query
          name: size
          schema: { type: integer, minimum: 32, maximum: 2048, default: 256 }
      responses:
        '200':
          description: Thumbnail JPEG
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '415':
          $ref: '#/components/responses/UnsupportedTypeError'

  /api/v1/files/info:
    get:
      tags: [Files]
      summary: Metadata de archivo/directorio
      description: "Rol requerido: viewer/editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfoResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/files/rename:
    put:
      tags: [Operations]
      summary: Renombrar archivo/directorio
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenameRequest'
      responses:
        '200':
          description: Renombrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenameResponseEnvelope'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/AlreadyExistsError'

  /api/v1/files/move:
    put:
      tags: [Operations]
      summary: Mover archivos/directorios
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveRequest'
      responses:
        '200':
          description: Resultado por item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoveResponseEnvelope'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/files/copy:
    post:
      tags: [Operations]
      summary: Copiar archivos/directorios
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveRequest'
      responses:
        '200':
          description: Resultado por item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CopyResponseEnvelope'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/files/restore:
    post:
      tags: [Operations]
      summary: Restaurar rutas desde trash
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestoreRequest'
      responses:
        '200':
          description: Restauración por item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestoreResponseEnvelope'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/search:
    get:
      tags: [Search]
      summary: Buscar archivos/directorios
      description: "Rol requerido: viewer/editor/admin. Se requiere al menos uno de: q, type o ext"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: path
          schema: { type: string, default: / }
        - in: query
          name: type
          schema: { type: string, enum: [file, dir] }
        - in: query
          name: ext
          schema: { type: string, example: .pdf }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 20 }
      responses:
        '200':
          description: Resultados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/audit:
    get:
      tags: [Audit]
      summary: Consultar auditoría
      description: "Rol requerido: admin"
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: action
          schema: { type: string }
        - in: query
          name: actor_id
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string, enum: [success, failed] }
        - in: query
          name: path
          schema: { type: string }
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 50 }
      responses:
        '200':
          description: Eventos de auditoría
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/jobs/operations:
    post:
      tags: [Jobs]
      summary: Crear job asíncrono
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobOperationRequest'
      responses:
        '202':
          description: Job aceptado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/jobs/{job_id}:
    get:
      tags: [Jobs]
      summary: Estado de job
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: job_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Estado del job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/jobs/{job_id}/items:
    get:
      tags: [Jobs]
      summary: Items de resultado por job
      description: "Rol requerido: editor/admin"
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: job_id
          required: true
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 500, default: 100 }
      responses:
        '200':
          description: Items del job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobItemsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequestError:
      description: Solicitud inválida
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            invalidBody: { $ref: '#/components/examples/BadRequest' }
    UnauthorizedError:
      description: Token inválido o ausente
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            unauthorized: { $ref: '#/components/examples/Unauthorized' }
    ForbiddenError:
      description: Rol insuficiente
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            forbidden: { $ref: '#/components/examples/Forbidden' }
    NotFoundError:
      description: Recurso no encontrado
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            notFound: { $ref: '#/components/examples/NotFound' }
    AlreadyExistsError:
      description: Recurso ya existente
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            conflict: { $ref: '#/components/examples/AlreadyExists' }
    PayloadTooLargeError:
      description: Payload demasiado grande
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            payloadTooLarge: { $ref: '#/components/examples/PayloadTooLarge' }
    UnsupportedTypeError:
      description: MIME no permitido/no soportado
      content:
        application/json:
          schema: { $ref: '#/components/schemas/ErrorEnvelope' }
          examples:
            unsupportedType: { $ref: '#/components/examples/UnsupportedType' }

  examples:
    BadRequest:
      value:
        success: false
        error:
          code: BAD_REQUEST
          message: invalid JSON body
    Unauthorized:
      value:
        success: false
        error:
          code: UNAUTHORIZED
          message: invalid or expired token
    Forbidden:
      value:
        success: false
        error:
          code: FORBIDDEN
          message: insufficient permissions
    NotFound:
      value:
        success: false
        error:
          code: NOT_FOUND
          message: path not found
    AlreadyExists:
      value:
        success: false
        error:
          code: ALREADY_EXISTS
          message: target path already exists
    PayloadTooLarge:
      value:
        success: false
        error:
          code: PAYLOAD_TOO_LARGE
          message: request body too large
    UnsupportedType:
      value:
        success: false
        error:
          code: UNSUPPORTED_TYPE
          message: file MIME type is not allowed
    RateLimited:
      value:
        success: false
        error:
          code: RATE_LIMITED
          message: Too many requests

  schemas:
    APIError:
      type: object
      properties:
        code: { type: string }
        message: { type: string }
        details: { type: string }
      required: [code, message]

    Meta:
      type: object
      properties:
        page: { type: integer }
        limit: { type: integer }
        total: { type: integer }
        total_pages: { type: integer }
      required: [page, limit, total, total_pages]

    ErrorEnvelope:
      type: object
      properties:
        success: { type: boolean, enum: [false] }
        error: { $ref: '#/components/schemas/APIError' }
      required: [success, error]

    AuthUser:
      type: object
      properties:
        id: { type: string }
        username: { type: string }
        role: { type: string, enum: [viewer, editor, admin] }
      required: [id, username, role]

    TokenPair:
      type: object
      properties:
        access_token: { type: string }
        refresh_token: { type: string }
        token_type: { type: string, example: Bearer }
        expires_in: { type: integer }
        user: { $ref: '#/components/schemas/AuthUser' }
      required: [access_token, refresh_token, token_type, expires_in, user]

    TokenPairResponse:
      type: object
      properties:
        success: { type: boolean, enum: [true] }
        data: { $ref: '#/components/schemas/TokenPair' }
      required: [success, data]

    AuthUserResponse:
      type: object
      properties:
        success: { type: boolean, enum: [true] }
        data: { $ref: '#/components/schemas/AuthUser' }
      required: [success, data]

    BooleanActionResponse:
      type: object
      properties:
        success: { type: boolean, enum: [true] }
        data:
          type: object
          properties:
            logged_out: { type: boolean }
      required: [success, data]

    LoginRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
      required: [username, password]

    RegisterRequest:
      type: object
      properties:
        username: { type: string }
        password: { type: string }
        role: { type: string, enum: [viewer, editor, admin] }
      required: [username, password]

    RefreshRequest:
      type: object
      properties:
        refresh_token: { type: string }
      required: [refresh_token]

    FileItem:
      type: object
      properties:
        name: { type: string }
        path: { type: string }
        type: { type: string, enum: [file, directory] }
        size: { type: integer, format: int64 }
        size_human: { type: string }
        mime_type: { type: string }
        extension: { type: string }
        preview_url: { type: string }
        thumbnail_url: { type: string }
        is_image: { type: boolean }
        modified_at: { type: string, format: date-time }
        created_at: { type: string, format: date-time }
        match_context: { type: string }
        permissions: { type: string }
        item_count: { type: integer }
