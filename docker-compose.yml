version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: go-file-explorer-db
    environment:
      POSTGRES_USER: explorer
      POSTGRES_PASSWORD: explorer
      POSTGRES_DB: file_explorer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U explorer -d file_explorer"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-file-explorer-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://explorer:explorer@postgres:5432/file_explorer?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./state:/app/state
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata: